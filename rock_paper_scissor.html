<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div style="display: flex; gap: 50px; justify-content: center;">
        <div id="rock" style="height: 100px; width: 100px; border: 2px solid black; display: flex; align-items: center; justify-content: center;">Rock</div>
        <div id="paper" style="height: 100px; width: 100px; border: 2px solid black; display: flex; align-items: center; justify-content: center;">Paper</div>
        <div id="scissors" style="height: 100px; width: 100px; border: 2px solid black; display: flex; align-items: center; justify-content: center;">Scissors</div>
    </div>
    <div>
        <h3>Your Choice: <span id="user-choice"></span></h3>
        <h3>Computer's Choice: <span id="computer-choice"></span></h3>
        <h2 id="result"></h2>
    </div>
    <script src="rock_paper_scissor.js"></script>
</body>
</html>
