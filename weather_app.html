<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weatherForm {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .cityInput {
            padding: 10px 14px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 200px;
        }

        .getWeatherBtn {
            padding: 10px 16px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: #4f46e5;
            color: white;
            transition: background 0.3s;
        }

        .getWeatherBtn:hover {
            background-color: #4338ca;
        }

        .card {
            background: white;
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .city {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .temp {
            font-size: 40px;
            font-weight: bold;
            color: #4f46e5;
            margin: 10px 0;
        }

        .humidity,
        .description {
            font-size: 16px;
            margin: 6px 0;
            color: #555;
        }

        .weather-emoji {
            font-size: 48px;
            margin-top: 10px;
        }

        .errorDisplay {
            margin-top: 12px;
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter city name">
            <button type="submit" class="getWeatherBtn">Get Weather</button>
        </form>

        <div class="card">Weather Data will be displayed here</div>

        <p class="errorDisplay"></p>
    </div>
    <script src="weather_app.js"></script>
</body>

</html>
